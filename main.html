<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container">
        <!-- All this are linked to the js -->
        <h1>JavaScript Quiz</h1>
        <!-- this div tag is the container for all the questions asked  and options-->
      
        <div id="question-container">
         
    <!-- this p tag are all the questions asked  -->
    <p id="timer">Time Left: 10s</p>
    <p id="question"></p>
     
            <!-- this div create a box for all the options -->
            <div id="answer-buttons"></div>
        </div>
        <button id="next-btn">Next</button>
        <!-- this div create a box for the next question -->
        <p id="score-display"></p>
     <!-- the p create a box for your score -->
    </div>
    <div class="h5">
        <h6>Coded by Eziefule Judith</h6>
    </div>
    <script src="script.js"></script>
</body>

</html>
